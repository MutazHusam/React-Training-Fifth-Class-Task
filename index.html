<!DOCTYPE html>
</html>
<html>
  <head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Task</label>
        <input id="new-task" type="text" class="TaskInput">
        <button>Add</button>
      </p>
      
      <h3>To do</h3>
      <ul id="incomplete-tasks">
        <li>
            <input type="checkbox">
            <label>Work Meeting</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button
        ></li>
        <li class="editMode">
            <input type="checkbox">
            <label>Shopping</label>
            <input type="text" value="Shopping">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
        
      </ul>
      
      <h3>Done</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked>
            <label>Read 3-5 Pages</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
